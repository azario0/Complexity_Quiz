<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Complexity Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Python Code Complexity Quiz!</h1>
        <p>Select a complexity level to begin.</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flashes">
                    {% for message in messages %}
                        <div class="flash">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/" method="post">
            <label for="complexity">Complexity Level (1-3):</label>
            <input type="number" id="complexity" name="complexity" min="1" max="3" required>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
</body>
</html>
